<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Expert</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f4e3;
            color: #5b3d00;
        }
        header {
            background-color: #f7ecc5;
            color: #5b3d00;
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 5px solid #e0c77b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            width: 50%;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
        }
        header div {
            flex-grow: 1;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #7b5e00;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            margin-top: 40px;  /* เพิ่มระยะห่างระหว่างแบนเนอร์และการ์ด */
        }
        .banana-card {
            background-color: #f7ecc5;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .banana-card:hover {
            transform: scale(1.05);
        }
        .banana-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .banana-card h3 {
            margin: 10px 0;
        }
        .banana-card button {
            background-color: #e0c77b;
            border: none;
            color: #5b3d00;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .banana-card button:hover {
            background-color: #d3b668;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            .hero-section {
                padding: 200px 20px;
            }
            .hero-section h2 {
                font-size: 2.5em;
            }
            .hero-section p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="banana-banner.jpg" alt="Banana Banner">
        <div>
            <h1>BANANA EXPERT</h1>
            <p>Your ultimate guide to exploring banana varieties from around the world.</p>
        </div>
    </header>
    <div class="container">
        <div class="banana-card">
            <img src="banana1.jpg" alt="Cavendish">
            <h3>กล้วยหอมทอง</h3>
            <button onclick="alert('Learn more about Cavendish')">Read More</button>
        </div>
        <div class="banana-card">
            <img src="banana2.jpg" alt="Plantain">
            <h3>กล้วยงาช้าง</h3>
            <button onclick="alert('Learn more about Plantain')">Read More</button>
        </div>
        <div class="banana-card">
            <img src="banana3.jpg" alt="Red Banana">
            <h3>กล้วยนาก</h3>
            <button onclick="alert('Learn more about Red Banana')">Read More</button>
        </div>
        <div class="banana-card">
            <img src="banana4.jpg" alt="Blue Java">
            <h3>กล้วยเล็บช้างกุด</h3>
            <button onclick="alert('Learn more about Blue Java')">Read More</button>
        </div>
        <div class="banana-card">
            <img src="banana5.jpg" alt="Lady Finger">
            <h3>กล้วยฮัวอามูอา</h3>
            <button onclick="alert('Learn more about Lady Finger')">Read More</button>
        </div>
        <div class="banana-card">
            <img src="banana6.jpg" alt="Burro">
            <h3>กล้วยแคนดี้แอปเปิ้ล</h3>
            <button onclick="alert('Learn more about Burro')">Read More</button>
        </div>
        <div class="banana-card">
            <img src="banana7.jpg" alt="Manzano">
            <h3>กล้วยน้ำว้า</h3>
            <button onclick="alert('Learn more about Manzano')">Read More</button>
        </div>
        <div class="banana-card">
            <img src="banana8.jpg" alt="Goldfinger">
            <h3>กล้วยเทพพนม</h3>
            <button onclick="alert('Learn more about Goldfinger')">Read More</button>
        </div>
        <div class="banana-card">
            <img src="banana9.jpg" alt="Pisang Raja">
            <h3>กล้วยน้ำว้าดำ</h3>
            <button onclick="alert('Learn more about Pisang Raja')">Read More</button>
        </div>
        <div class="banana-card">
            <img src="banana9.jpg" alt="Pisang Raja">
            <h3>กล้วยไข่</h3>
            <button onclick="alert('Learn more about Pisang Raja')">Read More</button>
        </div>
    </div>
</body>
</html>
